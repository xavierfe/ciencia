<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Curriculum Vitae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --border:#e5e7eb; --muted:#6b7280; --link:#111827; }
      * { box-sizing: border-box; }
      body {
        background:#fff; margin:0; padding:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color:#111827; line-height:1.6;
      }
      .header { height:75px; display:flex; align-items:center; justify-content:flex-end; max-width:1200px; margin:0 auto; padding:0 20px; }
      .header a { color:#a9a9a9; text-decoration:none; }
      .navbar {
        background:#fff; text-align:center; width:100%; max-width:1200px; margin:0 auto;
        border-top:1px solid var(--border); border-bottom:1px solid var(--border);
      }
      .navbar a { display:inline-block; color:#000; text-decoration:none; padding:12px 10px; }
      .navbar a:not(:last-child)::after { content:"|"; margin:0 10px; color:#000; }
      .navbar a:hover { background:#f3f4f6; color:#000; }
      .container { max-width:1200px; margin:0 auto; padding:0 20px; }
      .content { max-width:800px; margin:0 auto; padding:24px 0; }
      .image { float:right; width:40%; margin:0 0 20px 20px; }
      .card { border:1px solid var(--border); border-radius:12px; padding:20px; margin-top:20px; }
      .btn { display:inline-block; padding:12px 16px; border-radius:9999px; border:1px solid var(--border); text-decoration:none; color:var(--link); }
      .btn:hover { background:#f9fafb; }
      .muted { color:var(--muted); font-size:14px; }
      @media (max-width:800px){
        .image{ float:none; width:100%; margin:0 0 12px 0; }
        .navbar a:not(:last-child)::after { display:none; }
        .navbar a { padding:12px 8px; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="https://xavierfe.github.io/science/cv.html">English</a>
    </div>

    <div class="navbar">
      <a href="https://xavierfe.github.io/ciencia/index.html">HOGAR</a>
      <a href="https://xavierfe.github.io/ciencia/about.html">SOBRE</a>
      <a href="https://xavierfe.github.io/ciencia/publications.html">PUBLICACIONES</a>
      <a href="https://xavierfe.github.io/ciencia/art.html">ARTE</a>
      <a href="https://xavierfe.github.io/ciencia/dei.html">EQUIDAD EN LA CIENCIA</a>
      <a href="https://xavierfe.github.io/ciencia/cv.html">CV</a>
    </div>

    <div class="container">
      <div class="content">
        <img src="https://xavierfe.github.io/science/Untitled_Artwork.jpg"
             alt="Illustration by Jeremy E. Schreier" class="image" style="max-width:400px;height:auto;" />
        <p class="muted" style="text-align:right;margin-top:0;">Ilustración por Jeremy E. Schreier</p>

        <div class="card">
          <h1 style="margin-top:0;">Curriculum Vitae</h1>
          <p>Puedes descargar mi CV aquí:</p>

          <!-- PDF button -->
          <!-- Optional: also offer a “View PDF” that opens in a new tab -->
          <p>
            <a class="btn"
               href="https://raw.githubusercontent.com/xavierfe/science/main/2025_8_27_Frank_Xavier_Ferrer_Gonzalez_CV.pdf"
               target="_blank" rel="noopener">
              Descargar (PDF)
            </a>
          </p>

          <p class="muted">Ultima actualización: 2025-Febrero-09</p>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener('contextmenu', function (e) { e.preventDefault(); });
    </script>
  </body>
</html>
